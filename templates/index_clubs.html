{% extends 'base.html' %}

{% block body %}
<div class="card-group" style="margin: 2%; padding: 2%;">
        {% for each_card in club_data %}
        <div class="card">
          <img src="https://source.unsplash.com/200x200/?{{each_card.club_name}}" class="card-img-top" alt="image name" height="200px" width="200px">
          <div class="card-body">
            <h5 class="card-title">{{ each_card.club_name }}</h5>
            <p class="card-text">{{ each_card.club_description }}</p>
            <p class="card-text"><small class="text-muted">Club incharge : {{ each_card.club_incharge_id }}  </small></p>
            <form action="/view_club" method="post"> {% csrf_token %}
              <input type="hidden" value= {{ each_card.club_name }} name="club-name" />
            <button type="submit" class="btn btn-primary stretched-link">View</button>
            </form>
          </div>
        </div>
        {% endfor %}
      </div>



{% endblock body%}
